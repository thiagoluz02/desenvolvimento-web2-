<div class="modal-header">
    <h3 class="modal-title">Aluno</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="formAluno" ng-submit="ok()" novalidate>
        <div class="form-group" ng-class="{'has-error': formAluno.nome.$error.required && tentouGravar}">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" name="nome" ng-model="aluno.nome" placeholder="Nome" required>
                <span class="help-block" ng-if="formAluno.nome.$error.required && tentouGravar">* Informe o nome do aluno</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': formAluno.matricula.$error.required && tentouGravar}">
            <label for="matricula" class="col-sm-2 control-label">Matrícula</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="matricula" ng-model="aluno.matricula" name="matricula" placeholder="Matricula" required>
                <span class="help-block" ng-if="formAluno.matricula.$error.required && tentouGravar">* Informe a matrícula</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': formAluno.email.$invalid && tentouGravar}">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" ng-model="aluno.email" name="email" placeholder="Email" required>
    <span class="help-block" ng-if="formAluno.email.$error.required && tentouGravar">* Informe o email</span>
            <span class="help-block" ng-if="formAluno.email.$error.email && tentouGravar">* Email Inválido</span>

            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': formAluno.telefone.$invalid && tentouGravar}">
            <label for="telefone" class="col-sm-2 control-label">Telefone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telefone" ng-model="aluno.telefone" name="telefone" placeholder="Telefone" required>
    <span class="help-block" ng-if="formAluno.email.$error.required && tentouGravar">* Informe o telefone</span>

            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
